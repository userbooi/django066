<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Word Count: {{ len }} words</h1>

<a href="{% url 'help' %}">help page</a>

<h2>your word(s): {{ word }}</h2>

<form action="{% url 'count' %}">
    <textarea cols="100" rows="10" name="fulltext"></textarea>
    <br>
    <input type="submit" value="count!"/>
</form>

{% for word, lol in worddict %}
    <h2>{{ word }} - {{ lol }}</h2>
    <br>
{% endfor %}

</body>
</html>
